<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>NuFruit - health care services</title>
</head>
<body>
    <!--this is header-->
    <header class="header">
        <a href="#" class="logo">nufruit</a>

        <div class="app">
            <img src="images/menu.png" alt="menu">

            <p>Our App</p>
        </div>
    </header>

    <!--this is hero section-->
    <section class="hero-section">
        <img class="hero-img" src="images/image1.png" alt="hero-img">

        <div class="hero-text">
            <h1 class="hero-heading">Life <br> Changing <br> Weight Loss.</h1>

            <div class="para-div">
                <p>Tracking made easy</p>
                <img src="images/banicon.png" alt="banana">
            </div>

            <button class="hero-btn">Start Now</button>
        </div>
    </section>

    <!-- target section -->
    <section class="target common-section">
        <img src="images/target.png" alt="target" class="target-img">

        <div class="target-text">
            <h1>Set your own targets.</h1>

            <p class="target-p">Our Well Balanced goal is the one we recommend for most people. However, if you have specific dietary requirements.</p>

            <div class="target-btn">
                <img src="images/black-apple.png" alt="black-apple">

                <div class="btn-text">
                    <p>Get on the</p>
                    <h3>App Store</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
